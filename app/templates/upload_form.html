<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Disease Detection</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <header>
            <img src="/static/logo.png" alt="Logo" class="logo">
            <h1>Skin Disease Detection & Diagnosis</h1>
        </header>
        <section class="card">
            <div class="illustration-container">
                <img src="/static/doctor.jpg" alt="Doctor Illustration" class="illustration">
            </div>
            <form action="/upload/" method="post" enctype="multipart/form-data" class="upload-form">
                <label for="file-upload" class="custom-file-upload">
                    <i class="fas fa-upload"></i> Choose File
                </label>
                <input id="file-upload" type="file" name="file" accept="image/*" required>
                <button type="submit" class="btn-submit">Upload Image</button>
            </form>
        </section>
    </div>
</body>
</html>
